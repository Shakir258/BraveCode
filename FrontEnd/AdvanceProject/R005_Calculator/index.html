<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style2.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"/>
</head>
<body>
    <div class="calbody">
        <div class="Item-1 Item  cream" id="input" type="button"><h2>0</h2></div>
        <div class="Item-2 Item" type="button"><h3>AC</h3></div>
        <div class="Item-3 Item" type="button"><h3><i class="ri-delete-back-2-line"></i></h3></div>
        <div class="Item-4 Item" type="button"><h3>%</h3></div>
        <div class="Item-5 Item" type="button"><h3>/</h3></div>
        <div class="Item-6 Item cream" type="button"><h3>7</h3></div>
        <div class="Item-7 Item cream" type="button"><h3>8</h3></div>
        <div class="Item-8 Item cream" type="button"><h3>9</h3></div>
        <div class="Item-9 Item" type="button"><h3>*</h3></div>
        <div class="Item-10 Item cream"  type="button"><h3>4</h3></div>
        <div class="Item-11 Item cream" type="button"><h3>5</h3></div>
        <div class="Item-12 Item cream" type="button"><h3>6</h3></div>
        <div class="Item-13 Item" type="button"><h3>-</h3></div>
        <div class="Item-14 Item cream" type="button"><h3>1</h3></div>
        <div class="Item-15 Item cream" type="button"><h3>2</h3></div>
        <div class="Item-16 Item cream" type="button"><h3>3</h3></div>
        <div class="Item-17 Item" type="button"><h3>+</h3></div>
        <div class="Item-18 Item cream" type="button"><h3>0</h3></div>
        <div class="Item-19 Item cream" type="button"><h3>.</h3></div>
        <div class="Item-20 Item cream" type="button"><h3>+/-</h3></div>
        <div class="Item-21 Item" type="button"><h3>=</h3></div>
    </div>

    <script src="script2.js"></script>
</body>
</html>
