    <meta charset="UTF-8">

</head>

        <input type="text" placeholder="lastname">

        <br>

        <br>

        <input type="range" placeholder="#" step="10">

        Gender : 
        <input type="radio"placeholder="#" value="m" name="gender" checked=""/> Male
        <input type="radio" placeholder="#" value="f" name="gender"/> Female
        <input type="radio" placeholder="#" value="o" name="gender"/> Other

        

        <button type="reset">Reset</button>
        <button type="submit">Submit</button>




    </form>
