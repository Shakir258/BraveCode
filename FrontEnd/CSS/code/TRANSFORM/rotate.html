<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>skew</title>
    <style>
        .main{
            width: 500px;
            height: 500px;
            background-color: yellow;
            border: 2px solid black;
            margin: auto;
            margin-top: 100px;

            /* rotateX(deg|red)
            rotateY(deg|red)
            rotateZ(deg|red)
             */
            transform: rotate(10deg);
            transition: 0.6s;
        }
        .main:hover {
            transform: rotate(0deg);
        }
    </style>
</head>
<body>
    <div class="main">

    </div>
</body >
</html>
